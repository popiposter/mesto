<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mesto</title>
</head>

<body class="page">
<div class="page__container">
  <header class="header section page__header">
    <a class="header__logo" href="#" target="_blank">
      <img alt="Логотип Место Россия" class="header__logo-img" src="<%=require('./images/header-logo.svg')%>">
    </a>
  </header>
  <main class="content page__content">
    <section class="profile section content__section">
      <div title="Аватар профиля" class="profile__avatar">
        <button aria-label="Изменить аватар" class="profile__edit-avatar" type="button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__first-row">
          <h1 class="profile__title"></h1>
          <button aria-label="Редактировать профиль" class="button profile__edit-info" type="button"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button aria-label="Добавить" class="button profile__add" type="button"></button>
    </section>
    <section class="cards section content__section">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer section page__footer">
    <p class="footer__copyright">&copy; 2021 Сушков Антон</p>
  </footer>
</div>

<div class="popup popup_id_profile">

  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <div class="popup__box">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_id_profile" name="form_id_profile" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_profile-name" name="name"
                 id="profile-name"
                 placeholder="Имя" required
                 type="text" minlength="2" maxlength="40">
          <span class="popup__form-input-error profile-name-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_profile-about" name="about"
                 id="profile-about"
                 placeholder="О себе" required
                 type="text" minlength="2" maxlength="200">
          <span class="popup__form-input-error profile-about-error"></span>
        </label>
        <button class="button popup__button-save popup__button-save_id_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

</div>

<div class="popup popup_id_add-card">

  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <div class="popup__box">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_id_add-card" name="form_id_add-card" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_add-card-name" name="name"
                 id="add-card-name"
                 placeholder="Название"
                 required type="text" minlength="2" maxlength="30">
          <span class="popup__form-input-error add-card-name-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_add-card-link" name="link"
                 id="add-card-link"
                 placeholder="Ссылка на картинку"
                 required type="url">
          <span class="popup__form-input-error add-card-link-error"></span>
        </label>
        <button class="button popup__button-save popup__button-save_id_add" type="submit">Создать</button>
      </form>
    </div>
  </div>

</div>

<div class="popup popup_id_avatar-edit">

  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <div class="popup__box">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_id_avatar-edit" name="form_id_avatar-edit" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_avatar-edit" name="link"
                 id="avatar-edit-link"
                 placeholder="Ссылка на картинку"
                 required type="url">
          <span class="popup__form-input-error avatar-edit-link-error"></span>
        </label>
        <button class="button popup__button-save popup__button-save_id_avatar-edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

</div>

<div class="popup popup_id_confirm">

  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <div class="popup__box">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form popup__form_id_confirm" name="form_id_confirm" novalidate>
        <button class="button popup__button-save popup__button-save_id_confirm" type="submit">Да</button>
      </form>
    </div>
  </div>

</div>

<div class="popup popup_id_image-view">
  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <figure class="popup__figure">
      <img alt="#" class="popup__image" src="#">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
</div>

<template class="card-template">
  <li class="card">
    <div class="card__image" title="">
      <button aria-label="Удалить" class="button card__delete_btn" type="button"></button>
    </div>
    <div class="card__bottom">
      <h2 class="card__title"></h2>
      <div class="card__like-group">
        <button aria-label="Переключить избранное" class="button card__fav-btn" type="button"></button>
        <div class="card__likes">0</div>
      </div>
    </div>
  </li>
</template>

</body>

</html>
