<!DOCTYPE html>
<html lang="ru">

<head>
  <link href="blocks/popup/__image/popup__image.css" rel="stylesheet" type="text/css"/>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
<div class="page__container">
  <header class="header section page__header">
    <a class="header__logo" href="#">
      <img alt="Логотип Место Россия" class="header__logo-img" src="./images/header-logo.svg">
    </a>
  </header>
  <main class="content page__content">
    <section class="profile section content__section">
      <img alt="Аватар профиля" class="profile__avatar" src="./images/profile-avatar.jpg">
      <div class="profile__info">
        <div class="profile__first-row">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" class="button profile__edit-info" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button aria-label="Добавить" class="button profile__add" type="button"></button>
    </section>
    <section class="cards section content__section">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer section page__footer">
    <p class="footer__copyright">&copy; 2020 Сушков Антон</p>
  </footer>
</div>

<div class="popup popup_id_profile">

  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <div class="popup__box">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_id_profile" name="form_id_profile" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_profile-name" name="input_id_profile-name"
                 id="input_id_profile-name"
                 placeholder="Имя" required
                 type="text" minlength="2" maxlength="40">
          <span class="popup__form-input-error input_id_profile-name-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_profile-about" name="input_id_profile-about"
                 id="input_id_profile-about"
                 placeholder="О себе" required
                 type="text" minlength="2" maxlength="200">
          <span class="popup__form-input-error input_id_profile-about-error"></span>
        </label>
        <button class="button popup__button-save popup__button-save_id_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

</div>

<div class="popup popup_id_add-card">

  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <div class="popup__box">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_id_add-card" name="form_id_add-card" novalidate>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_add-card-name" name="input_id_add-card-name"
                 id="input_id_add-card-name"
                 placeholder="Название"
                 required type="text" minlength="2" maxlength="30">
          <span class="popup__form-input-error input_id_add-card-name-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__form-input popup__form-input_id_add-card-link" name="input_id_add-card-link"
                 id="input_id_add-card-link"
                 placeholder="Ссылка на картинку"
                 required type="url">
          <span class="popup__form-input-error input_id_add-card-link-error"></span>
        </label>
        <button class="button popup__button-save popup__button-save_id_add" type="submit">Создать</button>
      </form>
    </div>
  </div>

</div>

<div class="popup popup_id_image-view">
  <div class="popup__container">
    <button aria-label="Закрыть" class="button popup__button-close" type="button"></button>
    <figure class="popup__figure">
      <img alt="" class="popup__image" src="#">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
</div>

<template id="card-template">
  <li class="card">
    <div class="card__image">
      <button aria-label="Удалить" class="button card__delete_btn" type="button"></button>
    </div>
    <div class="card__bottom">
      <h2 class="card__title"></h2>
      <button aria-label="Переключить избранное" class="button card__fav-btn" type="button"></button>
    </div>
  </li>
</template>

<script src="scripts/initial-cards.js"></script>
<script src="./scripts/main.js"></script>
<script src="scripts/validate.js"></script>
</body>

</html>
