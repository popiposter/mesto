<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <a href="#" class="header__logo">
        <img src="./images/header-logo.svg" alt="Логотип Место Россия" class="header__logo-img">
      </a>
    </header>
    <main class="content page__content">
      <section class="profile section content__section">
        <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__first-row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button profile__edit-info" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="button profile__add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards section content__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/card-vladivostok.jpg" alt="Карачаевск" class="card__image">
            <div class="card__bottom">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button card__fav-button" type="button" aria-label="Переключить избранное"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-khibiny.jpg" alt="Хибины" class="card__image">
            <div class="card__bottom">
              <h2 class="card__title">Хибины</h2>
              <button class="button card__fav-button" type="button" aria-label="Переключить избранное"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__bottom">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__fav-button" type="button" aria-label="Переключить избранное"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__bottom">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button card__fav-button" type="button" aria-label="Переключить избранное"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-vladivostok.jpg" alt="Владивосток" class="card__image">
            <div class="card__bottom">
              <h2 class="card__title">Владивосток</h2>
              <button class="button card__fav-button" type="button" aria-label="Переключить избранное"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
            <div class="card__bottom">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="button card__fav-button" type="button" aria-label="Переключить избранное"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyright">&copy; 2020 Сушков Антон</p>
    </footer>
  </div>

  <div class="popup">

    <div class="popup__container">
      <button class="button popup__button-close" type="button" aria-label="Закрыть"></button>
      <div class="popup__box">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form">
          <input class="popup__form-input popup__form-input_id_name" type="text" id="name" name="name" placeholder="Имя"
            required>
          <input class="popup__form-input popup__form-input_id_about" type="text" id="about" name="about"
            placeholder="О себе" required>
          <button class="button popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
